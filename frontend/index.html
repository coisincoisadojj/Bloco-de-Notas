<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Para ícones -->
</head>
<body>
  <!-- Botão flutuante de Modo Escuro/Luz -->
  <div id="darkModeToggle">
    <i id="darkModeIcon" class="fas fa-moon"></i>
  </div>

  <div class="container">
    <h1>Lista de Tarefas</h1>

    <!-- Formulário -->
    <div class="form">
      <input id="titulo" placeholder="Título da tarefa">
      <input id="descricao" placeholder="Descrição">
      <select id="prioridade">
        <option value="Baixa">Baixa</option>
        <option value="Média" selected>Média</option>
        <option value="Alta">Alta</option>
      </select>
      <button onclick="criarTarefa()">Adicionar</button>
    </div>

    <!-- Filtros -->
    <div class="filtros">
      <select id="filtroStatus" onchange="carregarTarefas()">
        <option value="">Todos os status</option>
        <option value="pendente">Pendente</option>
        <option value="concluída">Concluída</option>
      </select>

      <select id="filtroPrioridade" onchange="carregarTarefas()">
        <option value="">Todas as prioridades</option>
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>
    </div>

    <!-- Contador -->
    <div class="contador">
      <span id="pendentes">Pendentes: 0</span> |
      <span id="concluidas">Concluídas: 0</span>
    </div>

    <!-- Lista de tarefas -->
    <ul id="tarefas"></ul>

    <button onclick="exportarJSON()">Exportar JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
